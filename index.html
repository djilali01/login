<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/icon-error.svg"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="formulaire">
        <button id="free">
          <b>Try it free 7 days</b> then $20/mo. thereafter
        </button>
        <div class="formContainer">
          <form action="">
            <div class="inputContainer">
              <input type="text" placeholder="First name" />
              <label for="" id="lable1">First Name cannot be empty</label>
              <img src="./images/icon-error.svg" alt="" id="image1" />
            </div>

            <div class="inputContainer">
              <input type="text" placeholder="Last Name " />
              <label for="" id="lable2">Last Name cannot be empty</label>
              <img src="./images/icon-error.svg" alt="" id="image2" />
            </div>
            <div class="inputContainer">
              <input type="email" name="" id="" placeholder="Email Address" />
              <label for="" id="lable3">Looks like this is not an email</label>
              <img src="./images/icon-error.svg" alt="" id="image3" />
            </div>

            <div class="inputContainer">
              <input type="password" name="" placeholder="Password" />
              <label for="" id="lable4">Password cannot be empty</label>
              <img src="./images/icon-error.svg" alt="" id="image4" />
            </div>

            <input type="submit" value="Claim your free trial" />
          </form>
          <p id="bottomText">
            By clicking the button, you are agreeing to our
            <a href="">Terms and Services</a>
          </p>
        </div>
      </div>
    </div>
    <script src="scipt.js"></script>
  </body>
</html>
